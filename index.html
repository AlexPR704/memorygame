<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Memory Game</title>
</head>

<body>
    <h1 class="page-title">Memory Game</h1>
    <div class="game-container">
        <div class="game-info-container">
            <div class="info">
                Time <span id="timer">100</span>
            </div>
            <div class="info">
                Flips <span id="flips">0</span>
            </div>
        </div>
        <div class="card">
            <div class="card-back card-face">
                <img class="corner corner-top-left"
                src="assets/corner.png">
                <img class="corner corner-top-right"
                src="assets/corner.png">
                <img class="corner corner-bottom-left"
                src="assets/corner.png">
                <img class="corner corner-bottom-right"
                src="assets/corner.png">
                <img class="laptop" src="assets/laptop.png">
            </div>
            <div class="card-front card-face">
                <img class="corner corner-top-left"
                src="assets/corner.png">
                <img class="corner corner-top-right"
                src="assets/corner.png">
                <img class="corner corner-bottom-left"
                src="assets/corner.png">
                <img class="corner corner-bottom-right"
                src="assets/corner.png">
                <img class="laptop" src="assets/laptop.png">
            </div>
        </div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>

</html>
